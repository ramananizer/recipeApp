
<ion-content padding class="login-bck-image">
  <ion-grid>
    <ion-row>
      <ion-col offset-4 col-4 >
        <img src="../../assets/imgs/RYT-1.svg">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-4 col-5>
        <ion-label text-center 
                  style="font-family:Montserrat;
                          font-size: 20px;color:#fff; 
                          font-weight: 300; margin-left:-17px "
                  text-uppercase text-wrap >Welcome</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col offset-3 col-7>
          <ion-label text-center 
                    style="font-family:Montserrat;
                            font-size: 20px;color:#fff; 
                            font-weight: 200; margin-left:-17px "
                            text-wrap >Please Chose from the following options</ion-label>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-list style="border:none" >
    <ion-item style="background:none; border-top: none; ">
      <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
      <ion-input type="text" placeholder="username"
      style="color:white;border-bottom-color: white; box-shadow: none"></ion-input>
      
    </ion-item>
    <ion-item style="background:none; border-top: none">
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input type="text" placeholder="password"
        style="color:white;border-bottom-color: white; box-shadow: none"></ion-input>
        <ion-icon name="eye-off" item-end></ion-icon>
    </ion-item>  
    <ion-item style="background:none; border-top: none; border-bottom: none">
        <div  style="font-family:Montserrat;font-size: 15px;color:#fff; font-weight: 200"
        text-right> Forgot password</div>
    </ion-item>

    
  </ion-list>
  <ion-list no-lines>
    <ion-item style="background:none; border-top: none; ">
        <button text-uppercase icon-start 
        style="font-family:Montserrat;font-size: 18px;color:#fff; font-weight: 200; background: #ff0050 "
        block large ion-button >
        Login</button>
    </ion-item>
    <ion-item style="background:none; border-top: none; ">
      <div 
      style="font-family:Montserrat;font-size: 18px;color:#fff; font-weight: 200;"
      text-center>OR CONTINUE WITH</div>
    </ion-item>
    <ion-item style="background:none; border-top: none; ">
        <button text-uppercase icon-start
        style="background:  #3e51a0;
        font-family:Montserrat;font-size: 18px;color:#fff; font-weight: 200 "
        block large ion-button >
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
      </button>
    </ion-item>
    <ion-item style="background:none; border-top: none; ">
        <button text-uppercase icon-start
        style="background: #e5e5e5; font-family:Montserrat;font-size: 18px;color:#666666; font-weight: 200 "
        block large ion-button >
        <ion-icon name="logo-google" ></ion-icon>
        Google
      </button>
    </ion-item>
  </ion-list>

  


</ion-content>
